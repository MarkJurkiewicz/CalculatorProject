<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->
    <script type="text/javascript" src="script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/calc.png">
</head>
<body>
<div class="main_container">
    <div id="display"></div>
    <div class="buttons">
        <button class="CE">CE</button>
        <button class="clearbutton">C</button>
        <button class="number_button">.</button>
        <button class="operation">/</button>
        <button class="number_button">7</button>
        <button class="number_button">8</button>
        <button class="number_button">9</button>
        <button class="operation">x</button>
        <button class="number_button">4</button>
        <button class="number_button">5</button>
        <button class="number_button">6</button>
        <button class="operation">-</button>
        <button class="number_button">1</button>
        <button class="number_button">2</button>
        <button class="number_button">3</button>
        <button class="operation">+</button>
        <button class="number_button" id="zero">0</button>
        <button class="equals">=</button>
    </div>
</div>
</body>
</html>
